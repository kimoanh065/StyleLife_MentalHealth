<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .subscription-form {
            width: 50%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .subscription-form h1 {
            margin-bottom: 10px;
            font-size: 3em;
        }
        .subscription-form p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #666;
        }
        .form-row {
            text-align: left;
            margin-top: 50px;
        }
        .form-row .col-md-6 {
            
        }
        .form-control {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            box-shadow: none;
        }
        .form-control:focus {
            box-shadow: none;
            border-bottom: 1px solid #007bff;
        }
        .profile-button {
          font-size: 16px;
          padding: 10px 20px;
          border: 1px solid #333;
          background-color: transparent;
          cursor: pointer;
          transition: background-color 0.3s, color 0.3s;
          margin-top: 50px;
        }

        .profile-button:hover {
          background-color: #333;
          color: #fff;
        }

    </style>
</head>
<body>
    <li class="nav-item dropdown">
      <a class="nav-link mx-2 dropdown-toggle" href="resources.html" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Resources
      </a>
      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" href="#">Resources 1</a></li>
        <li><a class="dropdown-item" href="#">Resources 2</a></li>
        <li><a class="dropdown-item" href="#">Resources 3</a></li>
      </ul>
    </li>
    <div class="container-fluid">
        <div class="subscription-form">
            <h1>Join the Conversations</h1>
            <p>Get the content you need, just when you need it</p>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name *</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button class="profile-button">Subscribe</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
